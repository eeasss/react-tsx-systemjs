<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
</head>
<body>
  <script src="node_modules/systemjs/dist/system.js"></script>
  <script type="text/javascript">
        System.config({
            baseURL: "/",
            transpiler: "ts",

            typescriptOptions: {
                "jsx": "react"
            },

            packages: {
                "typescript": {
                    "main": "lib/typescript.js",
                    "meta": {
                        "lib/typescript.js": {
                            "exports": "ts"
                        }
                    },
                },
                "@progress/kendo-react-animation": {
                    main: "kendo-react-animation/dist/npm/main.js",
                    defaultExtension: "js"
                }
            },

            map: {
                "typescript": "node_modules/typescript",
                "ts": "node_modules/plugin-typescript/lib/plugin.js",
                "react": "node_modules/react/dist/react.js",
                "react-dom": "node_modules/react-dom/dist/react-dom.js",
                "react-transition-group": "node_modules/react-transition-group/dist/react-transition-group.js",
                "@progress/kendo-react-animation": "node_modules/@progress/",

                "classnames": "https://unpkg.com/classnames",
                "object-assign": "https://unpkg.com/object-assign",
                "raf": "https://unpkg.com/raf",
                "performance-now": "https://unpkg.com/performance-now"
            }
        });


    System.import("main.tsx");
    </script>
    <root></root>
</body>
</html>
